tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.4/types.yaml
  - plugin:cloudify-openstack-plugin

inputs:

  key_name:
    description: Name of the key on Openstack
  key_path:
    description: Path to the key on Cloudify Manager

  security_group_name:
    type: string

  left_network_name:
    type: string
  left_network_subnet_name:
    type: string
  left_subnet_cidr:
    type: string

  right_network_name:
    type: string
  right_network_subnet_name:
    type: string
  right_subnet_cidr:
    type: string

  management_network_name:
    type: string
  management_subnet_name:
    type: string

  image:
    type: string
  flavor:
    type: string

dsl_definitions:
  openstack_config: &openstack_config
    username: { get_secret: keystone_username }
    password: { get_secret: keystone_password }
    tenant_name: { get_secret: keystone_tenant_name }
    auth_url: { get_secret: keystone_url }
    region: { get_secret: keystone_region }

node_templates:

  left_vm:
    type: cloudify.openstack.nodes.Server
    properties:
      image: { get_input: image }
      flavor: { get_input: flavor }
      management_network_name: { get_input: management_network_name }
      install_agent: false
      openstack_config: *openstack_config
    relationships:
      - target: security_group
        type: cloudify.openstack.server_connected_to_security_group
      - target: management_port
        type: cloudify.relationships.connected_to
      - target: left_port
        type: cloudify.relationships.connected_to
      - target: keypair
        type: cloudify.openstack.server_connected_to_keypair

  right_vm:
    type: cloudify.openstack.nodes.Server
    properties:
      image: { get_input: image }
      flavor: { get_input: flavor }
      management_network_name: { get_input: management_network_name }
      install_agent: false
      openstack_config: *openstack_config
    relationships:
      - target: security_group
        type: cloudify.openstack.server_connected_to_security_group
      - target: management_port
        type: cloudify.relationships.connected_to
      - target: right_port
        type: cloudify.relationships.connected_to
      - target: keypair
        type: cloudify.openstack.server_connected_to_keypair

  # networks
  management_network:
    type: cloudify.openstack.nodes.Network
    properties:
      openstack_config: *openstack_config
      resource_id: { get_input: management_network_name }
      use_external_resource : true

  management_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      openstack_config: *openstack_config
      resource_id: { get_input: management_subnet_name }
      use_external_resource : true
    relationships:
      - target: management_network
        type: cloudify.relationships.contained_in

  management_port:
    type: cloudify.openstack.nodes.Port
    properties:
      openstack_config: *openstack_config
    relationships:
      - type: cloudify.relationships.contained_in
        target: management_network
      - type: cloudify.relationships.depends_on
        target: management_subnet
      - target: security_group
        type: cloudify.openstack.port_connected_to_security_group

  left_network:
    type: cloudify.openstack.nodes.Network
    properties:
      openstack_config: *openstack_config
      resource_id: { get_input: left_network_name }
      use_external_resource : false

  left_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      openstack_config: *openstack_config
      resource_id: { get_input: left_network_subnet_name }
      use_external_resource : false
      subnet:
        ip_version: 4
        cidr: { get_input: left_subnet_cidr }
    relationships:
      - target: left_network
        type: cloudify.relationships.contained_in

  left_port:
    type: cloudify.openstack.nodes.Port
    properties:
      openstack_config: *openstack_config
      #use_external_resource : false
      #fixed_ip: { get_input: left_ip }
    relationships:
      - type: cloudify.relationships.contained_in
        target: left_network
      - type: cloudify.relationships.depends_on
        target: left_subnet
      - target: security_group
        type: cloudify.openstack.port_connected_to_security_group

  right_network:
    type: cloudify.openstack.nodes.Network
    properties:
      openstack_config: *openstack_config
      resource_id: { get_input: right_network_name }
      use_external_resource : false

  right_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      openstack_config: *openstack_config
      resource_id: { get_input: right_network_subnet_name }
      use_external_resource : false
      subnet:
        ip_version: 4
        cidr: { get_input: right_subnet_cidr }
    relationships:
      - target: right_network
        type: cloudify.relationships.contained_in

  right_port:
    type: cloudify.openstack.nodes.Port
    properties:
      openstack_config: *openstack_config
      #use_external_resource : false
      #fixed_ip: { get_input: right_ip }
    relationships:
      - type: cloudify.relationships.contained_in
        target: right_network
      - type: cloudify.relationships.depends_on
        target: right_subnet
      - target: security_group
        type: cloudify.openstack.port_connected_to_security_group

  # security
  security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      openstack_config: *openstack_config
      use_external_resource: true
      resource_id: { get_input: security_group_name }

  keypair:
    type: cloudify.openstack.nodes.KeyPair
    properties:
      private_key_path: { get_input: key_path }
      use_external_resource: true
      resource_id: { get_input: key_name }
      openstack_config: *openstack_config